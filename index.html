<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/danjam-promotional-page/css/styles.css">
    <title>Danjam</title>
  </head>
  <body>
    <body>
      <!-- ################################################################# section 1 ######################################################################### -->
      <section id="item-1" data-section-number="1" class="item">
        <div>
          <div id="main-logo" class="logo-container">
            <img
              src="images/main/star.png"
              alt="별"
              class="main-logo-container-start"
            />
            <img
              src="images/main/danjam.png"
              alt="메인 단잠"
              class="main-logo-container-danjam"
            />
            <img
              src="images/main/shortlineintro.png"
              alt="한줄소개"
              class="main-logo-container-shortline"
            />
          </div>
          <div id="character-boxes">
            <div id="character-boxes-left">
              <img
                src="images/character/left_1.png"
                alt="Left Image 1"
                class="left-image1 move-up"
              />
              <img
                src="images/character/left_2.png"
                alt="Left Image 2"
                class="left-image2 move-down"
              />
            </div>
            <div id="character-boxes-right">
              <img
                src="images/character/right_1.png"
                alt="Right Image 1"
                class="right-image1 move-up"
              />
              <img
                src="images/character/right_2.png"
                alt="Right Image 2"
                class="right-image2 move-down"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- ################################################################# section 2 ######################################################################### -->
      <section id="item-2" data-section-number="2" class="item">
        <img
          src="images/section2/section2-shortline.png"
          alt="백그라운드"
          class="section2-shortline"
        />
        <img
          src="images/section2/2section-group.png"
          alt="도표"
          class="section2-group"
        />
      </section>

      <!-- ################################################################# section 3 ######################################################################### -->
      <section id="item-3" data-section-number="3" class="item">
        <img
          src="images/section3/page2-group1.png"
          alt="이미지"
          class="section3-group"
        />
        <img
          src="images/section3/page2-down-arrow.png"
          alt="화살표"
          class="section3-down-arrow"
        />
        <img
          src="images/section3/page2-shortline.png"
          alt="문장"
          class="section3-shortline"
        />
      </section>

      <!-- ################################################################# section 4 ######################################################################### -->
      <section id="item-4" data-section-number="4" class="item">
        <div class="row-container">
          <img
            src="images/section4/section4-shortline.png"
            alt="이미지"
            class="section4-shortline"
          />
        </div>
        <div class="row-container">
          <img
            src="images/section4/section4-group1.png"
            alt="이미지"
            class="section4-group1"
          />
          <img
            src="images/section4/section4-group2.png"
            alt="이미지"
            class="section4-group2"
          />
          <img
            src="images/section4/section4-group3.png"
            alt="이미지"
            class="section4-group3"
          />
        </div>
      </section>

      <!-- ################################################################# section 5 ######################################################################### -->
      <section id="item-5" data-section-number="5" class="item">
        <div class="single-image-container">
          <img src="images/section5/section5-shortline.png" alt="이미지" class="single-image" />
        </div>

        <div class="multi-image-container">
          <div class="grid-row">
            <img src="images/section5/section5-table1.png" alt="이미지" class="section5-table1" />
            <img src="images/section5/section5-table2.png" alt="이미지" class="section5-table2" />
            <img src="images/section5/section5-table3.png" alt="이미지" class="section5-table3" />
            <img src="images/section5/section5-table4.png" alt="이미지" class="section5-table4" />
            <img src="images/section5/section5-table5.png" alt="이미지" class="section5-table5" />
            <img src="images/section5/section5-table6.png" alt="이미지" class="section5-table6" />
            <img src="images/section5/section5-table7.png" alt="이미지" class="section5-table7" />
            <img src="images/section5/section5-table8.png" alt="이미지" class="section5-table8" />
            <img src="images/section5/section5-table9.png" alt="이미지" class="section5-table9" />
            <img src="images/section5/section5-table10.png" alt="이미지" class="section5-table10" />
          </div>
        </div>
      </section>
      <!-- 스크립트 파일 링크 -->
      <script src="/danjam-promotional-page/js/script.js"></script>
    </body>
  </body>
</html>
